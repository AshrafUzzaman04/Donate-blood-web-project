<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Donate Blood</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="maivDiv">
      <!-- signin text -->
      <div class="sign_up">
        <!-- if you need logo in the sign in page -->
        <!-- <img
          src="./images/health medical center Logo (3).png"
          alt=""
          width="40"
        /> -->
        <h4>Sign Up</h4>
      </div>

      <!-- form pannel -->
      <div class="middelDiv">
        <div class="form-border">
          <input type="text" name="text" placeholder="Name" />
        </div>
        <div class="form-border">
          <input type="number" name="number" placeholder="Number" />
        </div>
        <div class="form-border">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-border">
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div class="form-border">
          <input
            type="password"
            name="Cpassword"
            placeholder="Confirm Password"
          />
        </div>
        <div class="forget" style="font-size: 14px">
          <span>Already registered? Back to </span>
          <a href="./signIn.html" style="font-weight: 700; margin-right: 10px">
            Log In</a
          >
        </div>
        <input
          class="submit hellowSub"
          type="submit"
          name="submit"
          value="Register"
        />
      </div>
    </div>

    <!-- boostrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
