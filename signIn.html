<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Life Blood</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="maivDiv">
      <!-- singin text -->
      <div class="sing_in">
        <h4>Sing In</h4>
      </div>

      <!-- form pannel -->
      <div class="middelDiv">
        <div class="form-border">
          <input type="text" name="text" placeholder="Username" />
        </div>
        <div class="form-border">
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div class="forget">
          <span>Forgot</span> <a href="#">Username / Password?</a>
        </div>
        <input class="submit" type="submit" name="submit" value="SING IN" />
      </div>

      <!-- form footer -->
      <div class="footer">
        <div class="question_span">
          <span>Don't have an account?</span>
        </div>
        <div class="sing_updiv">
          <a href="./signUp.html">SING UP NOW</a>
        </div>
      </div>
    </div>
    <!-- boostrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
