<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Blood</title>
    <!-- web icon -->
    <link rel="icon" href="./images/health medical center Logo (3).png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div>
          <div class="mobile-div">
            <!-- mobile manubar icon -->
            <div
              class="mobile-navbar d-md-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasWithBothOptions"
            >
              <ion-icon name="menu-outline"></ion-icon>
              <ion-icon name="close-outline"> </ion-icon>
            </div>

            <!-- left side scroll manubar -->
            <div
              class="offcanvas offcanvas-start"
              data-bs-scroll="true"
              tabindex="-1"
              id="offcanvasWithBothOptions"
              aria-labelledby="offcanvasWithBothOptionsLabel"
            >
              <div class="offcanvas-header">
                <div class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                  <!-- icon image -->
                  <div class="icon-img">
                    <a href="./" style="text-decoration: none"
                      ><img
                        src="./images/health medical center Logo (3).png"
                        alt=""
                        class="img-fluid"
                        width="44"
                      />
                      <span
                        class="text-danger fw-bold"
                        style="
                          font-size: 30px;
                          text-align: center;
                          vertical-align: middle;
                        "
                        >Donate Blood</span
                      ></a
                    >
                  </div>
                </div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <nav class="d-md-none">
                  <ul>
                    <li>
                      <a href=""
                        ><ion-icon name="home-outline"></ion-icon> Home</a
                      >
                    </li>
                    <li>
                      <a href=""
                        ><ion-icon name="fitness-outline"></ion-icon> Donate
                        Bloods</a
                      >
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>

          <!-- icon image -->
          <div class="icon-img d-none d-md-block">
            <a href="./" style="text-decoration: none"
              ><img
                src="./images/health medical center Logo (3).png"
                alt=""
                class="img-fluid"
                width="44"
              />
              <span
                class="text-danger fw-bold"
                style="
                  font-size: 30px;
                  text-align: center;
                  vertical-align: middle;
                "
                >Donate Blood</span
              ></a
            >
          </div>
        </div>

        <!-- icon image -->
        <div class="icon-img d-md-none">
          <a href="./" style="text-decoration: none"
            ><img
              src="./images/health medical center Logo (3).png"
              alt=""
              class="img-fluid"
              width="44"
            />
            <span
              class="text-danger fw-bold"
              style="
                font-size: 30px;
                text-align: center;
                vertical-align: middle;
              "
              >Donate Blood</span
            ></a
          >
        </div>

        <div class="manubar">
          <!-- navigation bar -->
          <nav class="d-md-flex">
            <ul>
              <li>
                <a href=""><ion-icon name="home-outline"></ion-icon> Home</a>
              </li>
              <li>
                <a href=""
                  ><ion-icon name="fitness-outline"></ion-icon> Donate Bloods</a
                >
              </li>
            </ul>
          </nav>

          <!-- sign in button -->
          <div class="signIn-btn">
            <a href="/signIn.html"
              ><ion-icon
                name="log-in-outline"
                style="font-size: 24px; font-weight: 800"
              ></ion-icon>
              Sign In</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- container body section  -->
    <!-- <div class="container"></div> -->

    <!-- boostrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <!-- IONIC.IO installation js link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
